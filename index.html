<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Update - Codenix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="https://codenix.vercel.app" class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-indigo-500 text-transparent bg-clip-text">Codenix</a>
        </div>
    </header>

    <!-- Content Section -->
    <main class="container mx-auto px-6 py-16 md:py-24 flex items-center justify-center text-center" style="min-height: calc(100vh - 150px);">
        <div>
            <h1 class="text-3xl md:text-5xl font-bold mb-4">Our Models Have a New Home</h1>
            <p class="text-lg text-gray-400 max-w-2xl mx-auto mb-8">
                To streamline access and provide a better experience, all of our models and documentation have been unified under a single domain. Please update your bookmarks.
            </p>
            <a href="https://codenix.vercel.app" class="inline-block bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition text-lg">
                Go to codenix.vercel.app
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800/50 py-6">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <p>&copy; 2024 Codenix. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
